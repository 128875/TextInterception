<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text Interception App</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #27292F;
      /* 主背景色 */
      color: #FFFFFF;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .app-container {
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top-nav {
      background-color: rgb(38, 36, 41);
      /* 导航栏背景色 */
      padding: 10px 20px;
      /* 顶部和侧面的内边距 */
      display: flex;
      align-items: center;
      /* 垂直居中 */
    }

    .nav-item {
      margin-right: 20px;
      /* 导航项之间的间距 */
      cursor: pointer;
    }

    .nav-item:last-child {
      margin-right: 0;
      /* 最后一个导航项不需要右边距 */
    }

    .drop-zone {
      flex-grow: 1;
      border: 1px dashed #3B3C40;
      /* 与原型图中的边框颜色一致 */
      margin: 20px;
      /* 与顶部导航栏相同的外边距 */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;

      /* 设置最小高度，确保小图像时drop-zone的大小 */
      min-height: 200px;
    }

    .drop-zone label {
      display: block;
      margin: auto;
      cursor: pointer;
    }

    #file-input {
      display: none;
      /* 隐藏真实的文件输入元素 */
    }

    #image-container {
      display: none;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      height: calc(100% - 40px);
    }

    #image-preview {
      display: block;
      /* 默认不显示 */
      width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .delete-button {
      position: absolute;
      top: 0px;
      right: 0px;
      background-color: rgb(142, 142, 160);
      /* 删除按钮的背景颜色 */
      color: #FFFFFF;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: block;
      /* 默认不显示 */
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div class="top-nav">
      <div class="nav-item">文本</div>
      <div class="nav-item">文档</div>
      <div class="nav-item">图片</div>
    </div>
    <div class="drop-zone">
      <label for="file-input">点击或拖拽图片到此区域</label>
      <input type="file" id="file-input" accept="image/*">
      <div id="image-container">
        <img id="image-preview">
        <button class="delete-button">X</button>
      </div>

    </div>
  </div>

  <script>
    const dropZone = document.querySelector('.drop-zone');
    const fileInput = document.getElementById('file-input');
    const imageContainer = document.getElementById('image-container');
    const imagePreview = document.getElementById('image-preview');
    const deleteButton = document.querySelector('.delete-button');

    // 拉入图片 三个事件
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleFileSelect(file);
    });

    // 文件改动事件
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      handleFileSelect(file);
    });

    // 粘贴事件处理
    document.addEventListener('paste', (e) => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image') !== -1) {
          const file = items[i].getAsFile();
          handleFileSelect(file);
        }
      }
    });

    // 点击删除按钮
    deleteButton.addEventListener('click', () => {
      imagePreview.src = '';
      // 隐藏图片预览时显示label
      imageContainer.style.display = 'None';
      dropZone.querySelector('label').style.display = 'block'
      fileInput.value = '';
    });

    // imagePreview 引入划入事件
    imageContainer.addEventListener('mouseover', () => {
      deleteButton.style.display = 'block'
    })
    // imagePreview 引入划出事件
    imageContainer.addEventListener('mouseout', () => {
      deleteButton.style.display = 'none'
    })

    function handleFileSelect(file) {
      if (file) {
        const reader = new FileReader();
        reader.addEventListener('load', () => {
          imagePreview.src = reader.result;
          imageContainer.style.display = 'flex';
          // 显示图片预览时隐藏 label
          dropZone.querySelector('label').style.display = 'None'
        });
        reader.readAsDataURL(file);
      }
    }

  </script>
</body>

</html>
